<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  < title>Chatbox</title>
  <link rel="stylesheet" href="CSS\chat.css">
</head>
<body>
  <div class="chatbox">
    <h2>Chatbox</h2>
    <div class="chat-log">
      <ul id="chat-log">
        <!-- chat messages will be displayed here -->
      </ul>
    </div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="chat-send">Send</button>
    </form>
  </div>

  <script src="js\script.js"></script>
</body>
</html>
